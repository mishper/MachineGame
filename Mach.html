<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>MachGame</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="stylesheet.css" type="text/css">
	<script src="myscripts.js"></script>
	</head>
	<body>
		<div id="mainCont">
			<div id="mainView">
				<div id="ground"></div>
				<div id="player"></div>
			</div>
			<div id="hud">
				<div id="hood">
					<div class="hudLabel button" onClick="hud.popHood()">Open the Hood</div>
					<div id="vesselContentsCont">
						<div>
							<div class="hudLabel">Statistics</div>
							<div class="contentsView" id="vesselStats"></div>
						</div>
						<div>
							<div class="hudLabel">Installed</div>
							<div class="contentsView" id="vesselContents"></div>
						</div>
						<div>
							<div class="hudLabel" >Storage</div>
							<div class="contentsView" id="trunkContents"></div>
						</div>
					</div>
				</div>
				<div id="mainHud">
					<div id="gauges">
						<div class="hudLabel">Vessel Info</div>
						<div class="gauge" id="fuel"><div id="famt"></div></div>
						<div class="gauge" id="biomass"><div id="bamt"></div></div>
					</div>
					<div id="tileInfo">
						<div class="hudLabel">Tile Info</div>
						<div id="infoCont"></div>
					</div>
					<div id="moveButtons">
						<div class="hudLabel">Move Actions</div>
						<div class="moveGrid"></div>
						<button class="moveGrid button" onClick="advance('up')">UP</button>
						<div class="moveGrid"></div>
						<button class="moveGrid button" onClick="advance('left')">LEFT</button>
						<button class="moveGrid button" onClick="advance('stay')">STAY</button>
						<button class="moveGrid button" onClick="advance('right')">RIGHT</button>
						<div class="moveGrid"></div>
						<button class="moveGrid button" onClick="advance('down')">DOWN</button>
						<div class="moveGrid"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		function autorun(){init();}
		if (window.addEventListener) window.addEventListener("load", autorun, false);
		else if (window.attachEvent) window.attachEvent("onload", autorun);
		else window.onload = autorun;
		</script>
	</body>
</html>
